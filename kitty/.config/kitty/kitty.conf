# vim:fileencoding=utf-8:ft=conf
# You can get a list of full family names available on your computer by running
# kitty list-fonts
font_family      Hack Regular
italic_font      Hack Italic
bold_font        Hack Bold
bold_italic_font Hack Bold Italic

# Font size (in pts)
font_size        12.0

# The cursor color
cursor           #A40000

# The cursor shape can be one of (block, beam, underline)
cursor_shape     beam

# The interval (in seconds) at which to blink the cursor. Set to zero to
# disable blinking. Note that numbers smaller than repaint_delay will be
# limited to repaint_delay.
cursor_blink_interval     1.0

# Hide mouse cursor after the specified number of seconds of the mouse not being used. Set to
# zero to disable mouse cursor hiding.
mouse_hide_wait 0

# I use amdgpu 'tearfree' option
sync_to_monitor no

# The 16 terminal colors. There are 8 basic colors, each color has a dull and
# bright version.
# taken from gnome-terminal's "Solarized dark" color scheme
# black
color0   #000000
color8   #555753

# red
color1   #CC0000
color9   #EF2929

# green
color2   #4E9A06
color10  #8AE234

# yellow
color3   #C4A000
color11  #FCE94F

# blue
color4  #3465A4
color12 #729FCF

# magenta
color5   #75507B
color13  #AD7FA8

# cyan
color6   #06989A
color14  #34E2E2

# white
color7   #D3D7CF
color15  #EEEEEC

# The foreground color
foreground       #839496
# The background color
background       #002B36

shell fish --login